POST /api/auth/register-user
{
  "name": "Daviti",
  "icNumber": "123456789",
  "mobile": "+99512345678",
  "email": "daviti@gmail.com"
}
{ "success": true, "message": "User registered successfully" }

POST /api/auth/register-device
{ "icNumber": "123456789", "deviceId": "device-xyz" }
{ "success": true, "message": "Device registered successfully" }

POST /api/auth/send-mobile-otp
{ "icNumber": "123456789", "deviceId": "device-xyz" }
{ "otpToken": "abc123xyz", "maskedMobile": "+995****5678" }

POST /api/auth/verify-mobile-otp
{ "otpToken": "abc123xyz", "otp": "1234" }
{ "verified": true }

POST /api/auth/send-email-otp
{ "icNumber": "123456789", "deviceId": "device-xyz" }
{ "otpToken": "abc123xyz", "maskedMobile": "d*****@gmail.com" }

POST /api/auth/verify-email-otp
{ "otpToken": "abc123xyz", "otp": "5678" }
{ "verified": true }

POST /api/auth/set-device-pin
{ "icNumber": "123456789", "deviceId": "device-xyz", "pin": "654321" }
{ "success": true, "message": "PIN updated successfully" }

POST /api/auth/login-with-pin
{ "icNumber": "123456789", "deviceId": "device-xyz", "pin": "123456" }
{ "success": true, "token": "jwt_token_here" }

